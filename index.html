<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fotoblog</title>

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="app">
        <header>
            <a href="/index.html"><img class="icone" src="assets/camera.png"
                    alt="imagem câmera canto superior esquerdo"></a>
            <a href="/index.html">Home</a>
            <a href="#">Galeria</a>
            <input type="text" placeholder="Pesquise por imagens e coleções">
            <img class="perfil" src="assets/leandro.png" alt="imagem perfil">
        </header>

        <main>
            <!--<h1>Galeria</h1> -->
            <div class="card">
                <img src="assets/workspace_eletrica.png" alt="Imagem setup Workspace elétrica">
                <h1>Workspace elétrica</h1>
                <button>TAG</button>
            </div>
            <div class="card">
                <img src="assets/dark_and_red.png" alt="Imagem setup Dark and red">
                <h1>Dark and red</h1>
                <button>TAG</button>
            </div>
            <div class="card">
                <img src="assets/organizacao_grids.png" alt="Imagem setup Organização e grids">
                <h1>Organização e grids</h1>
                <button>TAG</button>
            </div>
            <div class="card">
                <img src="assets/colmeia.png" alt="Imagem setup Colméia">
                <h1>Colméia</h1>
                <button>TAG</button>
            </div>
            <div class="card">
                <img src="assets/setup_escritor.png" alt="Imagem setup Setup de escritor">
                <h1>Setup de escritor</h1>
                <button>TAG</button>
            </div>
            <div class="card">
                <img src="assets/ergonomia_cores.png" alt="Imagem setup Ergonomia e cores">
                <h1>Ergonomia e cores</h1>
                <button>TAG</button>
            </div>
            <div class="card">
                <img src="assets/show_luzes.png" alt="Imagem setup Show de luzes">
                <h1>Show de luzes</h1>
                <button>TAG</button>
            </div>
            <div class="card">
                <img src="assets/deep_purple.png" alt="Imagem setup Deep purple">
                <h1>Deep purple</h1>
                <button>TAG</button>
            </div>
            <div class="card">
                <img src="assets/multi_screen.png" alt="Imagem setup Multi-Screen">
                <h1>Multi-Screen</h1>
                <button>TAG</button>
            </div>
        </main>

        <footer>
            <p>2023 - Leandro Citro</p>
        </footer>

    </div>

</body>

</html>
